  <body class="text-center">
    <form class="form-signin" id="my-form" th:action="@{/login}" th:object="${user}" method="GET" action="">
      <img class="mb-4" src="images/logo.png" alt="" >
      <h1 class="h3 mb-3 font-weight-normal">Welcome</h1>
      <div th:if="${logError != null}" class="alert alert-danger" role="alert">  
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
       Invalid username or password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success"> 
        You have been logged out.
      </div>
      <div class="form-group">
      <input type="text" id="username" th:field="*{username}" name="username" class="form-control" placeholder="Username" required autofocus>
      </div>
      <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" th:field="*{password}" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color:#87398C">Sign in</button>
      </div>
      <div class="text-center p-t-115">
		
		<span class="txt1">Don't have an account?</span><a class="txt2" href="register"> Sign Up</a>
		<br><a class="txt2" href="forgetpassword"> Forgot your Password?</a>
	  </div>
    </form>
    

    
  </body>
    <script src="jquery/jquery.min.js"></script>
